<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="container">
      <div class="logo">
        <img src="./images/image-header-desktop.jpg" alt="">
        <div class="violet"></div>
      </div>
      <div class="card">
        <div class="content">
          <h1 class="title">Get <span class="title-insig">insights</span> that help your business grow.</h1>
          <p class="text-content">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <div class="prices">
              <div class="item companies">
                <h3>10k+</h3>
                <p>companies</p>
              </div>
              <div class="item templates">
                <h3>314</h3>
                <p>templates</p>
              </div>
              <div class="item queries">
                <h3>12m+</h3>
                <p>queries</p>
              </div>
            </div>
        </div>
        
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
